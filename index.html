
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Dewi ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

button {
  padding: 15px 25px;
  font-size: 18px;
  border: none;
  border-radius: 50px;
  background: #ff3366;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #ff0055;
  transform: scale(1.1);
}

.hidden {
  display: none;
}

h1 {
  color: #ff3366;
  margin-top: 20px;
}

img {
  width: 250px;
  border-radius: 15px;
  margin-top: 15px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

.heart {
  position: fixed;
  top: -10px;
  color: red;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <button onclick="showLove()">Pencet Aku Dong ‚òùüèºüòã</button>

  <div id="content" class="hidden">
    <h1>Happy Valentine Dewi ‚ù§Ô∏è</h1>
    <img src="kucing.jpg" alt="Kucing Valentine">
  </div>
</div>

<audio id="music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

<script>
function showLove() {
  document.querySelector("button").style.display = "none";
  document.getElementById("content").classList.remove("hidden");
  document.getElementById("music").play();

  setInterval(createHeart, 300);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}
</script>

</body>
</html>
